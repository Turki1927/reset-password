<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تم تأكيد البريد</title>
    <style>
      body {
        background-color: #f5f7fa;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        direction: rtl;
      }
      .card {
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }
      h2 {
        color: #1abc9c;
        margin-bottom: 16px;
      }
      p {
        color: #555;
        font-size: 16px;
        margin-bottom: 20px;
      }
      .button {
        background-color: #1abc9c;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>تم تأكيد البريد بنجاح ✅</h2>
      <p>يمكنك الآن الرجوع إلى التطبيق ومتابعة الاستخدام.</p>
      <a class="button" href="https://expo.dev">العودة للتطبيق</a>
    </div>
  </body>
</html>
